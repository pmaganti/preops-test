                <div class="pull-right switch">
                    <img class="switch-img" src="images/switch.png">
                </div>
            </div>

            <div class="col-lg-6 col-md-3 col-sm-12 clearfix" style="  padding-left: 56px;
    padding-top: 22px;">

                <!--<span class="white">Show</span>
                <select>
                    <option value="1">1</option>

            <div class="col-lg-4 pad-56 col-md-5 col-sm-1" style="
                     margin-top: 22px;">

                <label><span class="white">SEARCH <span class="rep-search-space">:</span></span>
                    <input type="search" ng-model="searchKeyword" class="border0 search-btn" placeholder="" aria-controls="example"></label>

            </div>

            <div class="col-lg-2 col-md-4 col-sm-12 pull-right pad-56" style="
                     margin-top: 22px;">
                <button class="add-btn black" ng-click="addOrEdit(elements,-1)">ADD NEW</button>
            </div>
            <!--table starts-->
            <div class="table-div">
                <div class="col-lg-12">


                    <table class="grey table-padd">
                        <tr>
                            <th width="25%">Material</th>
                            <th width="25%">Destination</th>
                            <th width="25%"></th>
                            <th width="25%"></th>
                        </tr>
                        <tr ng-repeat="element in elements | filter : searchKeyword">
                            <td>{{element.docs.material.title}}</td>
                            <td>{{element.docs.destination.title}}</td>
                            <td></td>
                            <td class="flex1">
                                <!--<button class="edit-btn">Edit</button>-->
                                <button class="edit-btn" ng-click="delete(elements,elements.indexOf(element))">Delete</button>
                        </tr>
                    </table>
                </div>
            </div>
            <!--table ends-->

    <!--Delete Modal -->
    <script type="text/ng-template" id="myModalDelete.html">
        <my-modal>
            <div class="deleteClass">Are you sure, you want to delete?</div>
        </my-modal>
    </script>
    <!--delete modal end-->

</div>
<!-- /#page-wrapper -->
<!-- Modal -->
<script type="text/ng-template" id="myModalContent.html">
    <form name="myForm" novalidate>
        <my-modal>
            <div class="form-group">
                <select type="number" ng-model="myelement.material" class="form-control" required>
                    <option ng-repeat="material in metaData.materials" value="{{material}}"> {{material.docs.title}}</option>
                </select>
            </div>
            <div class="form-group">
                <select type="number" ng-model="myelement.destination" class="form-control" required>
                    <option ng-repeat="destination in metaData.destinations" value="{{destination}}"> {{destination.docs.title}}</option>
                </select>
            </div>
    </my-modal>
    </form>

</script>

<!-- End Modal -->
