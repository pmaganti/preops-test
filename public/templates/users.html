    <script type="text/ng-template" id="myModalContent.html">
        <form name="myForm" novalidate>
        <my-modal style="z-index:9999;">
                <div class="form-group">
                    <input type="number" string-to-number ng-model="myelement.editemployeeid" class="form-control rmv-brdr focus-class" placeholder="Employee ID" required ng-disabled="modalTitle=='Edit user'">
                </div>
                <div class="form-group">
                    <input type="text" ng-model="myelement.editfirstname" class="form-control rmv-brdr" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="myelement.editlastname" class="form-control rmv-brdr" placeholder="Last name" required>

        </my-modal>
