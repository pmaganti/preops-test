
<div class="modal-header">
    <button type="button" ng-click="cancel()" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
    <h4 class="modal-title">{{modalTitle}}</h4>
    <span ng-class="(modalTitle == '') ? 'error-clr-del' : 'error-clr' ">{{errorMsg}}</span>
</div>
<div class="modal-body">
    <ng-transclude></ng-transclude>
</div>
<div class="modal-footer">
    <button type="button" class="save-btn" ng-click="(modalTitle == '') ? ok() : myForm.$valid && ok()">{{(modalTitle == '') ? 'ok' : 'save'}}</button>
</div>
