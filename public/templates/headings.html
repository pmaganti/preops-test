    <!-- Modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <form name="myForm" novalidate>
            <my-modal>
                <div class="form-group">
                    <input type="text" ng-model="myelement.edittitle" class="form-control rmv-brdr" placeholder="Title" required>
                </div>
                <div class="form-group">
                    <select ng-model="myelement.state" class="form-control rmv-brdr" ng-options="item for item in myelement.editactive" required>
                        <option value="" disabled>State</option>
                    </select>
                </div>
        </my-modal>
        </form>

    </script>

    <!-- End Modal -->
