<div id="page-wrapper col-lg-12">

    <div class="container-fluid">
        <!-- Page Heading -->
        <div class="row">
            <div class="tab-hd">
                <div class="col-lg-6 pad-0">USERS</div>
                <div class="pull-right switch">
                    <img class="switch-img" src="images/switch.png">
                </div>
            </div>

            <div class="col-lg-6 col-md-3 col-sm-12 clearfix" style="  padding-left: 56px;
    padding-top: 22px;">

                <span class="white">Show</span>
                <select>
                    <option value="1">10</option>
                    <option value="2">50</option>
                    <option value="3">100</option>
                </select>
                <span class="white">Entries</span>
            </div>

            <div class="col-lg-4 pad-56 col-md-5 col-sm-1" style="
                     margin-top: 22px;">

                <label><span class="white">SEARCH: </span>
                    <input type="search" ng-model="searchKeyword" class="border0 table-padd"  placeholder="" aria-controls="example"></label>
            </div>

            <div class="col-lg-2 col-md-4 col-sm-12 pull-right pad-56" style="
                     margin-top: 22px;">
                <button class="add-btn black" ng-click="addOrEdit(elements,-1)">ADD NEW</button>
            </div>
            <!--table starts-->
            <div class="table-div">
                <div class="col-lg-12">


                    <table class="grey table-padd">
                        <tr>
                            <th width="25%">Employee Id</th>
                            <th width="25%">First Name</th>
                            <th width="25%">Last Name</th>
                            <th></th>
                        </tr>

                        <tr ng-repeat="element in elements | filter : searchKeyword">
                            <td>{{element.docs.employeeID}}</td>
                            <td>{{element.docs.firstname}}</td>
                            <td>{{element.docs.lastname}}</td>
                            <td class="flex1">
                            <td>
                                <button class="edit-btn" ng-click="addOrEdit(elements,elements.indexOf(element))">Edit</button>
                                <button class="edit-btn" ng-click="delete(elements,elements.indexOf(element))">Delete</button>
                            </td>
                        </tr>

                        <!--<tr>
                            <td>232344441</td>
                            <td>Tammy synder</td>
                            <td>Joe Castro</td>
                            <td class="flex1">
                                <button class="edit-btn">Edit</button>
                                <button class="edit-btn">Delete</button></td>
                        </tr>-->

                    </table>
                </div>
            </div>
            <!--table ends-->

            <div class="pagination-div pull-right">
                <ul class="pagination">
                    <li><a href="#">PREV</a></li>
                    <li><a class="active" href="#">1</a></li>
                    <li><a href="#">2</a></li>
                    <li><a href="#">3</a></li>
                    <li><a href="#">4</a></li>
                    <li><a href="#">5</a></li>
                    <li><a href="#">6</a></li>
                    <li><a href="#">7</a></li>
                    <li><a href="#">NEXT</a></li>
                </ul>
            </div>


        </div>
        <!-- /.row  -->

    </div>
    <!-- /.container-fluid -->

    <!-- Modal -->
    <script type="text/ng-template" id="myModalContent.html">
        <my-modal>
            <form name="myForm" novalidate>
                <div class="form-group">
                    <input type="number" string-to-number ng-model="myelement.editemployeeid" class="form-control" placeholder="Employee ID" required>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="myelement.editfirstname" class="form-control" placeholder="First name" required>
                </div>
                <div class="form-group">
                    <input type="text" ng-model="myelement.editlastname" class="form-control" placeholder="Last name" required>
                </div>
                {{myForm.$valid}}
            </form>
        </my-modal>
    </script>

    <!-- End Modal -->

</div>
<!-- /#page-wrapper -->
