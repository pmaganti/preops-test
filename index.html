<!DOCTYPE html>
<html ng-app="barrick">
<head lang="en">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <title>Barrick</title>

    <!-- style sheets -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <!--<link rel="stylesheet" href="css/bootstrap.min.css">-->
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/font-awesome.min.css">
    <!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">-->
    <!-- end style sheets -->

    <!-- dependencies -->
    <script src="js/dependencies/angular.min.js"></script>
    <script src="js/dependencies/angular-ui-router.min.js"></script>
    <script src="js/dependencies/jquery-2.1.1.js"></script>
    <script src="js/dependencies/bootstrap.js"></script>
    <!--<script src="js/dependencies/bootstrap.min.js"></script>-->
    <script src="js/dependencies/angular-animate.js"></script>
    <script src="js/dependencies/ui-bootstrap-tpls-1.3.2.js"></script>
    <!-- end dependencies -->

    <!-- jyo javascript files -->
    <script type="text/javascript" src="js/app.js"></script>
    <script type="text/javascript" src="js/route.js"></script>
    <script type="text/javascript" src="js/controllers/UserController.js"></script>
    <script type="text/javascript" src="js/controllers/MaterialController.js"></script>
    <script type="text/javascript" src="js/controllers/LoaderController.js"></script>
    <script type="text/javascript" src="js/controllers/DestinationController.js"></script>
    <script type="text/javascript" src="js/controllers/MDRelationController.js"></script>
    <script type="text/javascript" src="js/controllers/TruckController.js"></script>
    <script type="text/javascript" src="js/controllers/HeadingController.js"></script>
    <script type="text/javascript" src="js/controllers/ReportController.js"></script>
    <script type="text/javascript" src="js/directives/myDirective.js"></script>
    <script type="text/javascript" src="js/services/myService.js"></script>
    <!-- end jyo javascript files -->

</head>
<body>
<div id="wrapper">
    <!-- Navigation -->
    <nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
        <!-- Brand and toggle get grouped for better mobile display -->
        <div class="navbar-header col-lg-4">
            <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-ex1-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>
            <a class="navbar-brand"> <img src="images/logo.png"></a>
        </div>
        <!-- Sidebar Menu Items - These collapse to the responsive navigation menu on small screens -->
        <div id="bx-pager" class="pad-30 collapse navbar-collapse navbar-ex1-collapse">
            <section ng-controller="PanelController as panel">
                <ul class="nav navbar-nav side-nav">
                    <li ng-class="{active : panel.isTabSelected(1)}" class="gradient">
                        <a class="pad-60" href ui-sref="users" ng-click="panel.setTab(1)">Users</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(2)}" class="gradient">
                        <a class="pad-60" href ui-sref="headings" ng-click="panel.setTab(2)">Heading</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(3)}" class="gradient">
                        <a class="pad-60" href ui-sref="materials" ng-click="panel.setTab(3)">Materials</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(4)}" class="gradient">
                        <a class="pad-60" href ui-sref="destinations" ng-click="panel.setTab(4)">Destinations</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(5)}" class="gradient">
                        <a class="pad-60" href ui-sref="mdRelation" ng-click="panel.setTab(5)">Materials / Destinations Relations</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(6)}" class="gradient">
                        <a class="pad-60" href ui-sref="loaders" ng-click="panel.setTab(6)">Loaders</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(7)}" class="gradient">
                        <a class="pad-60" href ui-sref="trucks" ng-click="panel.setTab(7)">Trucks</a>
                    </li>
                    <li ng-class="{active : panel.isTabSelected(8)}" class="gradient">
                        <a class="pad-60" href ui-sref="reports" ng-click="panel.setTab(8)">Reports</a>
                    </li>

                </ul>
            </section>
        </div>
    </nav>
    <!-- End Navigation -->

    <div class="clearfix"></div>

    <!-- ui-view -->
    <div ui-view></div>
    <!-- End ui-view -->

</div>

</body>
</html>
